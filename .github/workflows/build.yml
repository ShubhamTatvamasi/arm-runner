name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: pguyot/arm-runner-action@v2
      with:
        base_image: raspi_4_bullseye:20220121
        commands: |
          uname -a
          whoami

          # Install Docker
          apt update
          apt install curl -y
          curl -sSL https://get.docker.com | sh

          sudo docker ps




